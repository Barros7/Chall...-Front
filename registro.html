<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/440ce9db79.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resources/style.css" />
    <title>G3 Technology</title>
  </head>
  <body>
    <main class="container">
      <div class="formulariosAuth">
        <h1 class="text-center">G3 Technology</h1>
        <form
          action="http://localhost:3001/registo"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="row md-form align-items-center justify-content-center">
            <input
              type="text"
              id="firstName"
              class="m-2 inputs-dados"
              name="firstName"
              placeholder=" Introduz o primeiro nome"
              required
            />
            <input
              type="text"
              id="lastName"
              class="m-2 inputs-dados"
              name="lastName"
              placeholder="Introduz o segundo nome"
              required
            />
            <input
              type="email"
              id="email"
              class="m-2 inputs-dados"
              name="email"
              placeholder="Introduz o email"
              required
            />
            <input
              type="password"
              id="password"
              class="m-2 inputs-dados"
              name="password"
              placeholder="Introduz a palavra-passe"
              required
            />
            <div class="row md-form">
              <div class="inputFiles m-1">
                <label for="fotoPerfil" class="form-label text-center"
                  >Submeter Foto</label
                >
                <input
                  type="file"
                  id="fotoPerfil"
                  class="m-2 inputs-dados"
                  name="fotoPerfil"
                />
                <label for="documento" class="form-label text-center"
                  >Submeter Documento</label
                >
                <input
                  type="file"
                  id="documento"
                  class="m-2 inputs-dados"
                  name="documento"
                />
              </div>
              <div class="inputFiles m-1">
                <input
                  type="submit"
                  id="register"
                  class="button"
                  value="Register"
                />
              </div>
            </div>
            <a href="index.html" class="text-right linkAuth mt-3">
              <p class="btn-dark text-center p-2">Login</p>
            </a>
          </div>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
