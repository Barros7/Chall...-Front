<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/440ce9db79.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/scripts/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <title>Picar ponto de entrada</title>
  </head>
  <body>
    <main class="container">
      <div class="formulariosAuth col-sm-12">
        <h1 class="text-center">G3 Technology</h1>
        <form method="post" class="form" id="form">
          <div class="row md-form align-items-center justify-content-center">
            <input
              type="password"
              id="pin"
              class="m-2 inputs-dados"
              name="pin"
              placeholder="Introduz o seu pin aqui"
              required
            />
            <div class="row md-form">
              <div>
                <input
                  type="submit"
                  id="register"
                  class="button"
                  value="Registar entrada"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script>
    document.querySelector("#form").addEventListener("submit", (e) => {
      e.preventDefault();

      const pin = document.querySelector("#pin").value;
      login({ pin });
    });
  </script>
</html>
