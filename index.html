        <h1 class="text-center">G3 Technology</h1>
        <form  method="post" class="form" id="form">
          <div class="row md-form align-items-center justify-content-center">
            <input
              type="email"
              id="email"
              class="m-2 inputs-dados"
              name="email"
              placeholder="Introduz o email"
              required
            />
            <input
              type="password"
              id="password"
              class="m-2 inputs-dados"
              name="password"
              placeholder="Introduz a palavra-passe"
              required
            />
            <div class="row md-form">

                  type="submit"
                  id="register"
                  class="button"
                  value="Login"
                />
              </div>
            </div>

              <p class="btn-dark text-center p-2">Login funcion√°rio</p>
            </a>
          </div>
        </form>
      </div>
    </main>
    <script>
      document.querySelector("#form").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.querySelector("#email").value;
      const password = document.querySelector("#password").value;

      login({
        email,
        password
      })
    });
    </script>
