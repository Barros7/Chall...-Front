<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/440ce9db79.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
    </script>
    <link rel="stylesheet" href="./assets/scripts/style.css">
    <script src="./assets/scripts/main.js"></script>
    <title>G3 Technology</title>
    </head>
    <body>
        <div class="container-fluid">
            <header class="row navbar navbar-dark bg-dark p-4 mb-5 banner">
                <div class="horaBanner">
                    <h1 id="hora" class="text-center">09:00</h1>
                </div>
            </header>
            <div class="row">
                <div class="col-sm-10">
                    <main class="container-fluid">
                        <section class="container">
                            <div class="row">
                                <div class="col-sm-6 m-1 caixas">
                                    <a href="discar-pin" data-bs-toggle="modal" data-bs-target="#formularioRegisto">
                                        <div class=" opcoes-relogio">
                                        <i class="fa-solid fa-id-card fa-4x"></i>
                                            <h3 style="margin-top: 0.80em;">Minha Ficha</h3>
                                        </div>
                                    </a>    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 m-1 caixas">
                                    <a href="discar-pin" data-bs-toggle="modal" data-bs-target="#contactoAdministrador">
                                        <div class="opcoes-relogio">
                                        <i class="fa-light fa-comment-sms fa-4x"></i>
                                        <i class="fa-light fa-phone-intercom"></i>
                                        <i class="fa-light fa-phone-office"></i>
                                            <h3 style="margin-top: 0.80em;">Contacto</h3>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-sm-6 m-1 caixas">
                                    <a onclick="logout()">
                                        <div class=" opcoes-relogio">
                                        <i class="fa-solid fa-door-open fa-4x"></i>
                                            <h3 style="margin-top: 0.80em;">Saída</h3>
                                        </div>
                                    </a>    
                                </div>
                            </div>
                            
                            <!--##################################################
                            #                                                    #
                            #                                                    # 
                            #    Abaixo a Modal para picar ponto de entrada      #
                            #                                                    #
                            #                                                    #
                            ################3##################################-->

                            <div class="modal fade" id="formularioRegisto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header text-center">
                                            <h4 class="modal-title w-100 font-weight-bold">Suas informações</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                      
                                            <div class="modal-body mx-3">
                                                <div class="md-form mb-4" id="info-user">
                                                  
                                                </div>
                                                
                                            </div>
                                    
                                    </div>
                                </div>
                            </div>

                            <!--##################################################
                            #                                                    #                                           
                            #                                                    # 
                            #    Abaixo a Modal para picar ponto de saída        #
                            #                                                    #
                            #                                                    #
                            ################3##################################-->

                            <div class="modal fade" id="pontoSaida" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header text-center">
                                            <h4 class="modal-title w-100 font-weight-bold">Picar ponto de saída</h4>
                                        </div>
                                        <div class="modal-body mx-3">
                                            <h4 class="text-center">Tua saida foi registada as 13:00</h4>
                                            <div class="modal-footer d-flex justify-content-center">
                                                <a href="https://picar-ponto.herokuapp.com/logout">
                                                    <button class="btn btn-default btn-rounded">Confirmar</button>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--##################################################
                            #                                                    #                                           
                            #                                                    # 
                            #    Abaixo a Modal para visualizar a ficha          #
                            #                                                    #
                            #                                                    #
                            ################3##################################-->

                            <!--##################################################
                            #                                                    #                                           
                            #                                                    # 
                            #    Abaixo a Modal para contactar o administrador   #
                            #                                                    #
                            #                                                    #
                            ################3##################################-->                        
                        
                        </section>
                    </main>
                </div>
                
                <aside class="col-sm-2">
                    <div style="width: 200px; height: 200px; border-radius: 50%;">
                        <img id="profile-img" alt="Minha foto de perfil" style="width: 100%; height: 100%; border-radius: 50%;">
                    </div>
                    <div>
                        <!-- <p id="nome" class="text-left"><%= DataServer.Nome %> <%= DataServer.Sobrenome %></p>
                        <p id="sobrenome" class="text-left">Hora de entrada: <%= new Date().toLocaleTimeString(); %></p>
                        <p id="sobrenome" class="text-left">Email: <%= DataServer.Email %></p> -->
                    </div>
                </aside>
            </div>
        </div>    
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <script>
          getUserInfo()
        </script>
    </body>
</html>
